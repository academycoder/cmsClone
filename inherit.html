<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>inherit</title>
  <script>

    var App = {
      constructor: Parent,
      say: function () {
        console.log(this.name + " " + this.surname);
      }
    };

    function Parent(name, surname){
      this.name = name || 'Adam';
      this.surname = surname || 'Jonson';
    }

    Parent.prototype = App;

    function Child(name, surname) {
      Parent.apply(this, arguments);
    }

    function inherit(C, P) {
      C.prototype = new P();
    }

    inherit(Child, Parent);
    var kid = new Child();
    kid.say();
  </script>
</head>
<body>

</body>
</html>
