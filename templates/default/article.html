<div class="article">
  <a class="left preview" href="?full_article=[article_id]">
    <img src="../modules/get_image.php?id=[cover_url]" alt="[title]" title="[title]"/>
  </a>

  <div class="description">
    <h4><span class="blue">Название:</span><span class="brown"> [title]</span></h4>
    <h4><span class="blue">Автор:</span><span class="brown"> [author]</span></h4>
    <h4><span class="blue">Год издания:</span><span class="brown"> [year]</span></h4>

    <p class="description-block">[text]</p>

    <p class="readmore-block">
      <a class="widget" href="../book_files/[book_file]">Скачать</a>
      <a class="widget" href="?full_article=[article_id]">Подробнее</a>
    </p>
  </div>
</div>
